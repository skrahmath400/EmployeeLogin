# ===============================
# Hibernate JPA Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# ===============================
# SQL Logging (For Verifying Batch Fetching)
# ===============================
# Enable detailed SQL logging to see batch fetching in action
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Show query statistics (count queries executed)
# spring.jpa.properties.hibernate.generate_statistics=true

# ===============================
# Hibernate Batch Fetching (Fixes N+1 Query Problems)
# ===============================
# Automatically batches lazy-loaded associations to prevent N+1 queries
# Example: Instead of 100 queries for 100 employees' gender, it does 1 query
#spring.jpa.properties.hibernate.default_batch_fetch_size=25
# Batch size for inserts/updates
#spring.jpa.properties.hibernate.jdbc.batch_size=25
# Order inserts/updates for better batch performance
#spring.jpa.properties.hibernate.order_inserts=true
#spring.jpa.properties.hibernate.order_updates=true
# Enable batch versioning for optimistic locking
#spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

spring.datasource.hikari.maximum-pool-size=10

spring.datasource.hikari.minimum-idle=0

spring.datasource.hikari.idle-timeout=50000

spring.datasource.hikari.connection-timeout=300000

spring.datasource.hikari.pool-name=Your_Name

#logging.level.com.zaxxer.hikari=DEBUG
spring.datasource.hikari.max-lifetime=18000006


# Swagger OpenAPI
